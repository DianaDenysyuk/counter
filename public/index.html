<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Counter</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
          <div id="count" class="btn">0</div>
          <button id="plus" class="btn btn-outline-success">+</button>
          <button id="minus" class="btn btn-outline-danger">-</button>
          <button id="plustwo" class="btn btn-outline-info">+2</button>
          <button id="zero" class="btn btn-outline-info">0</button>
          <button id="multiplatetwo" class="btn btn-outline-info">*2</button>
          <button id="dividetwo" class="btn btn-outline-info">/2</button>
    </div>
  </body>
</html>
